name: flutter_template
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.1.6
  flutter_svg: ^1.0.0
  get: ^4.6.5
  google_fonts: ^2.1.0
  just_audio: ^0.9.28
  video_player: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  build_runner: ^2.1.5
  flutter_gen_runner:

flutter:
  uses-material-design: true
#  generate: true

  assets:
    - assets/

flutter_gen:
  integrations:
    flutter_svg: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/flutterLogoPng.png

#  android_12:
#    image: assets/flutterLogoPng.png
#    icon_background_color: "#ffffff"